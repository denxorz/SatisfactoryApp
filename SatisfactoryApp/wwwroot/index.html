<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statisfactory</title>
    <base href="/" />
    <link rel="preload" id="webassembly" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="_content/CodeBeam.MudBlazor.Extensions/MudExtensions.min.css" rel="stylesheet" />
    <style>
        .primary-card-header-title {
            color: var(--mud-palette-surface);
            letter-spacing: 0.12em;
            text-transform: uppercase;
            font-weight: 500;
        }

        body {
            background-color: #121212;
            margin: 0;
        }

        #app.loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .loading-progress {
            width: 780px;
            height: 46px;
            border: 4px solid #e59345;
            background-color: transparent;
            position: relative;
            overflow: hidden;
        }

        .loading-segment {
            position: absolute;
            width: 20px;
            height: 32px;
            background-color: #e59345;
            top: 3px;
            left: 0;
            animation: move-block 3s linear infinite;
            display: block;
            visibility: visible;
            opacity: 1;
        }

        .loading-segment:nth-child(1) {
            animation-name: move-block-1;
        }

        .loading-segment:nth-child(2) {
            animation-name: move-block-2;
        }

        .loading-segment:nth-child(3) {
            animation-name: move-block-3;
        }

        .loading-segment:nth-child(4) {
            animation-name: move-block-4;
        }

        .loading-segment:nth-child(5) {
            animation-name: move-block-5;
        }

        @keyframes move-block-1 {
            0% {
                transform: translateX(-20px);
            }
            100% {
                transform: translateX(892px);
            }
        }

        @keyframes move-block-2 {
            0% {
                transform: translateX(-48px);
            }
            100% {
                transform: translateX(864px);
            }
        }

        @keyframes move-block-3 {
            0% {
                transform: translateX(-76px);
            }
            100% {
                transform: translateX(836px);
            }
        }

        @keyframes move-block-4 {
            0% {
                transform: translateX(-104px);
            }
            100% {
                transform: translateX(808px);
            }
        }

        @keyframes move-block-5 {
            0% {
                transform: translateX(-132px);
            }
            100% {
                transform: translateX(780px);
            }
        }

        .loading-progress-text {
            margin-top: 20px;
            color: #e59345;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
    </style>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="factoryMap.js"></script>
    <script type="importmap"></script>
    <a title="Web Analytics" href="https://clicky.com/101498125"><img alt="Clicky" src="//static.getclicky.com/media/links/badge.gif" border="0" /></a>
    <script async data-id="101498125" src="//static.getclicky.com/js"></script>
</head>

<body>
    <div id="app" class="loading">
        <div class="loading-progress">
            <div class="loading-segment"></div>
            <div class="loading-segment"></div>
            <div class="loading-segment"></div>
            <div class="loading-segment"></div>
            <div class="loading-segment"></div>
        </div>
        <div class="loading-progress-text">Loading Statisfactory.net...</div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
    <script src="_content/CodeBeam.MudBlazor.Extensions/MudExtensions.min.js"></script>
    <script>
        (function() {
            const app = document.getElementById('app');
            if (app) {
                const observer = new MutationObserver(function(mutations) {
                    const hasLoadingElements = app.querySelector('.loading-progress') !== null;
                    if (!hasLoadingElements) {
                        app.classList.remove('loading');
                        observer.disconnect();
                    }
                });
                observer.observe(app, { childList: true, subtree: true });
            }
        })();
    </script>
</body>

</html>

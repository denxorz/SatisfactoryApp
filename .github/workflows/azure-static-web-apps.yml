name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
      - "*"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore workloads
        run: dotnet workload restore
        working-directory: SatisfactoryApp

      - name: Publish Blazor WebAssembly (AOT)
        run: dotnet publish SatisfactoryApp.csproj -c Release -o build
        working-directory: SatisfactoryApp

      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          skip_app_build: true
          app_location: SatisfactoryApp/build/wwwroot
